


<!-- LİSTEDEN ELEMANLARI DÜZENLEME-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>ELEMENT OLUŞTURMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <style>
        .dropdown-toggle:after{
            display:none;
        }
        .task{
            display: flex;
            align-items:center;
            justify-content:space-between;
        }
    </style>
    

</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="button" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div> 

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">

                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let gorevListesi=[
        {"id":1,"gorevAdi":"Görev 1"},
        {"id":2,"gorevAdi":"Görev 2"},
        {"id":3,"gorevAdi":"Görev 3"},
        {"id":4,"gorevAdi":"Görev 4"}
        ];

        let editId;
        let isEditTask=false;
        // bu kısımda ekle butonuna girdiğimiz değeri görev lsitesini saydırarak ekleme yapıyoruz.
        // "const" diyerek elementleri yanışlıkla değiştirmeyecek şekilde garanti altına alıyoruz.
        let taskInput=document.querySelector("#txtTaskName");

        // altta tanımladığımız fonksiyonu çağırarak ekranda gördük.
        displayTasks();

        // Bu kısımda fonksiyon olarak tanımladık.
        function displayTasks(){

            let u_list=document.getElementById("task-list");
            u_list.innerHTML="";
            // let count=u_list.children.length;
            for(let gorev of gorevListesi){
                let li=`
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                    <div class="dropdown">
                        <!-- Bu kısıldan "btn-secondary" ile yuvarlak yapıyı "link" yaptık. -->
                         <!-- "dropdown-toogle" yani alt işaretini css kaldırdık. -->
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            <!-- Bu kısımda elipsi şekilde "..." noktayı internette
                             font-awesome icons aldık -->
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                        <div class="dropdown-menu">
                            <!-- Bu kısımda sil ve düzenle olarak ayarladık. -->
                            <!-- Sil başına "trash" ikonu ekledik. -->
                            <!-- sil ve düzence başına ikonlar ekledik -->
                            <!-- Burada "düzenle" kısmında "onclick" ile sağlayabiliriz. -->
                            <!-- onclick='editTask(${gorev.id},"${gorev.gorevAdi}")' Bu kısımda;
                                 ${gorev.id} ile id numarasını
                                "${gorev.gorevAdi}" ile görev adınıda string olarak veriyor.-->

                            <a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a>
                            <a onclick='editTask(${gorev.id},"${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a>
                        </div>
                    </div>
                </li>`;
                u_list.insertAdjacentHTML("beforeend",li);
            };
        }


        // Bu kısımda "ekle" butonuna tıkladığımızda gerçekleştir.
        document.querySelector("#btnAddNewTask").addEventListener("click",newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress",function(){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewTask").click();
            };
        });
        // Ya da bu şekilde kısaltarak yazabiliriz.
        function newTask(event){

            if(taskInput.value==""){
                alert("görev girmelisiniz");
            }
            else{
                // "isedittask=false" olarak tanımladık
                if(!isEditTask){
                    // EKLEME(ADD)
                    gorevListesi.push({"id":gorevListesi.length+1,"gorevAdi":taskInput.value});
                }
                else{
                    // isedittask=true ise
                    // düzenleye tıkladıktan sonra ekle değince güncelle kısmı çalışmalı
                    // GÜNCELLEME(UPGRADE)
                    for(let gorev of gorevListesi){
                        if(gorev.id==editId){
                            gorev.gorevAdi=taskInput.value;
                        }
                        isEditTask=false;
                    }
                }
                taskInput.value="";
                displayTasks();

            }

            // default ayarlarını engelliyoruz.
            event.preventDefault();
        };

        // Bu kısımdan sonra düzenlediğimiz silme işlemini yapacağız.
        function deleteTask(id){
            let deleteId;
            for(let index in gorevListesi){
                if(gorevListesi[index].id==id){
                    deleteId=index;
                };
            };
            // "splice" "index numarasına göre kaç tane kaldırılacağını bulur.
            gorevListesi.splice(deleteId,1);
            displayTasks();
        }

        // Bu kısımda düzenleye tıklayınca ekle butonu yanında yazılan yazı kısmına 
        // düzenleyeceğiz elementi gelecek ve güncelleyeceğiz.
        // üst kısımda         
             // let editId;
             // let isEditTask=false; 

        function editTask(taskId,taskName){
            editId=taskId;
            isEditTask=true;
            taskInput.value=taskName;
            taskInput.focus();
            // aktif class ekledik.
            taskInput.classList.add("active");

            console.log("edit id: ",editId);
            console.log("edit mode: ",isEditTask);

        };



    </script>






    
</body>
</html>
