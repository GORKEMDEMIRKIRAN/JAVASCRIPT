

<!-- EVENT LISTENERS KULLANIMI -->

<!-- Bu kısımda gerçekleşecek olayları nasıl backend kısmında yapacağımıza bakacağız. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENT OLUŞTURMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    

</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="button" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">

                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script>
        let gorevListesi=[
        {"id":1,"gorevAdi":"Görev 1"},
        {"id":2,"gorevAdi":"Görev 2"},
        {"id":3,"gorevAdi":"Görev 3"},
        {"id":4,"gorevAdi":"Görev 4"}
        ];

        let u_list=document.getElementById("task-list");
        // let count=u_list.children.length;
        for(let gorev of gorevListesi){
            let li=`
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label for="${gorev.id}" class="form-check-label">Görev ${gorev.gorevAdi}</label>
                </div>
            </li>`;
            u_list.insertAdjacentHTML("beforeend",li);
        };





        let btnEkle=document.querySelector("#btnAddNewTask");

        // üst kısımda tanımladığımız "ekle" kısmının "type=button" yaptık yamasaydık
        // altta tanımladığımız console çıktısını göremezdik çünkü türünü button yapmayınca
        // sayfayı yenileyecek.
        // "type" farklı türlerde de kullanacağız  o zaman "function(event)" içinde event objesini
        // parametre olarak bekler. Event doldurarak event objesi üzerinde işlem yapabilirim.

        btnEkle.addEventListener("click",function(event) {
            console.log("click event: new task");
            // İLgili elementin normal davranışını kapat diyorum.
            // "preventDefault()" kullanarak,
            event.preventDefault(); 
        })

        let btnTemizle=document.querySelector("#btnClear");
        btnTemizle.addEventListener("click",function(event){
            console.log("click event: Clear");
            event.preventDefault();
        })

        

        // Ya da bu şekilde kısaltarak yazabiliriz.
        function newTask(event){
            // "event" yazdırarak bakınca bütün özelliklerini görebiliriz.
            // "event.target" ile event çalıştıran butonun referanslarına direkt ulaşabiliriz.
            // console.log(event.target);

            // burada "event.target" bir butona ulaştım bu butona üzerinde değişiklik yapabilirim.
            // Burada butonun boyutunu büyüttüm.
            event.target.classList.add("btn-lg");
            event.preventDefault();
        }
        document.querySelector("#btnAddNewTask").addEventListener("click",newTask);




    </script>






    
</body>
</html>
